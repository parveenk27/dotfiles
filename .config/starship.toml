# Don't print a blank line between shell prompts
add_newline = false

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"

# "bold yellow" style when capacity is between 20% and 35%
[[battery.display]]
threshold = 40
style = "bold yellow"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold green)"

[cmd_duration]
show_notifications = false

[directory]
truncation_length = 16
read_only = " ro"

