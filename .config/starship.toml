# Don't print a new line at the start of the prompt
add_newline = false

# Disable the aws module, hiding it from the prompt completely
[aws]
format = "(on [$symbol$profile]($style)) "
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"

# "bold yellow" style when capacity is between 20% and 35%
[[battery.display]]
threshold = 40
style = "bold yellow"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold green)"

[cmd_duration]
show_notifications = false

